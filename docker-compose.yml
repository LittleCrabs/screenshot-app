services:
  backend:
    build: ./screenshot-backend
    container_name: screenshot-backend
    volumes:
      - backend_data:/app/data
      - ./screenshot-backend/screenshots:/app/screenshots
      - static_files:/app/static
    environment:
      - DEBUG=False
    restart: unless-stopped

  frontend:
    build: ./machine-screenshot-query
    container_name: screenshot-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./screenshot-backend/screenshots:/app/screenshots:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - static_files:/app/static:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  static_files:
