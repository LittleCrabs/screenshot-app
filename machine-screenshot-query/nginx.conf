# 主站 - edoc.archercopier.xyz (通过 Cloudflare)
server {
    listen 80;
    server_name localhost edoc.archercopier.xyz;
    client_max_body_size 2G;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        proxy_request_buffering off;
    }

    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /i18n/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    location /screenshots/ {
        alias /app/screenshots/;
        
        # 支持断点续传
        add_header Accept-Ranges bytes;
        
        # 视频文件缓存
        location ~* \.(mp4|webm|mov|avi|mkv)$ {
            add_header Accept-Ranges bytes;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # 图片文件缓存
        location ~* \.(jpg|jpeg|png|gif|webp)$ {
            add_header Cache-Control "public, max-age=604800";
        }
    }
}

# 上传专用 - upload.archercopier.xyz (HTTPS, 绕过 Cloudflare)
server {
    listen 443 ssl;
    server_name upload.archercopier.xyz;
    client_max_body_size 2G;

    ssl_certificate /etc/letsencrypt/live/upload.archercopier.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/upload.archercopier.xyz/privkey.pem;

    # CORS 头 - 允许跨域上传
    add_header Access-Control-Allow-Origin "https://edoc.archercopier.xyz" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, X-Upload-Token" always;

    # 处理 OPTIONS 预检请求
    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://edoc.archercopier.xyz";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, X-Upload-Token";
            add_header Content-Length 0;
            return 204;
        }
        return 404;
    }

    # 只开放上传相关的 API
    location /api/screenshots/upload-token/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/screenshots/upload-chunk-token/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        proxy_request_buffering off;
    }

    location /api/screenshots/merge-chunks-token/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
    }
}

# HTTP 跳转 HTTPS (upload 子域名)
server {
    listen 80;
    server_name upload.archercopier.xyz;
    return 301 https://$host$request_uri;
}
